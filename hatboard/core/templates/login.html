{% extends "base.html" %}

{% block title %}HatBoard Â· Login{% endblock %}
{% block body %}

<body class="nav-fixed bg-light">
<main>
    <div class="card card-login mx-auto mt-5">
        <div align="center" class="card-header">
            <p></p>
            <img draggable="false" height="20%" src="/static/img/logo.png" style="margin-top:-20px;margin-bottom:-20px" width="20%">
            <p></p>
        </div>
        <div class="card-body">
            <form action="/login/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-label-group">
                        {{ form.username }}
                    </div>
                </div>
                <p></p>
                <div class="form-group">
                    <div class="form-label-group">
                        {{ form.password }}
                    </div>
                </div>
                <p></p>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" name="host" required id="id_host">
                    </div>
                </div>
                <p></p>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" name="port" required id="id_port">
                    </div>
                </div>
                <p></p>
                <button class="btn btn-dark btn-block" type="submit">Login</button>
            </form>
        </div>
    </div>
</main>

<script>
    document.getElementById("id_username").classList.add("form-control");
    document.getElementById("id_password").classList.add("form-control");

    document.getElementById("id_username").placeholder = "Username";
    document.getElementById("id_password").placeholder = "Password";

    document.getElementById("id_username").type = "text";
    document.getElementById("id_password").type = "password";

    document.getElementById("id_username").required = "required";
    document.getElementById("id_password").required = "required";

    document.getElementById("id_username").autofocus = "autofocus";

    document.getElementById("id_host").classList.add("form-control");
    document.getElementById("id_port").classList.add("form-control");

    document.getElementById("id_host").placeholder = "Host";
    document.getElementById("id_port").placeholder = "Port";

    document.getElementById("id_host").type = "text";
    document.getElementById("id_port").type = "text";

    document.getElementById("id_host").required = "required";
    document.getElementById("id_port").required = "required";
</script>
</body>

{% endblock %}
